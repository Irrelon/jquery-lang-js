<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Lang JS Module Test Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-lang.js" charset="utf-8" type="text/javascript"></script>
<script src="js/langpack/th.js" charset="utf-8" type="text/javascript"></script>
<script src="js/langpack/en.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
	window.lang = new jquery_lang_js();
	$().ready(function () {
		window.lang.run("en");
	});
</script>
<style>
	body {
		font-family:Verdana, Geneva, sans-serif;
		font-size:12px;
	}
	#langChanger {
		margin-bottom:10px;
	}
	.sectionTitle {
		font-weight:bold;
		font-size:14px;
		margin-bottom:10px;
	}
</style>
</head>

<body>
<a href="http://flattr.com/thing/352558/jQuery-Multi-Language-Site-Plugin" target="_blank">
<img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" /></a><BR /><BR />
<div id="langChanger"><a href="javascript:window.lang.change('en');">Switch to English</a> | <a href="javascript:window.lang.change('th');">Switch to Thai</a></div>
<div id="testHtml">
	<div id="searchTitle" class="sectionTitle" jql>property_search</div>
	<div id="searchForm">
		<form action="/api/search" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td><span jql>location</span>:</td>
				</tr>
				<tr>
					<td><input type="text" name="location" /></td>
				</tr>
				<tr>
					<td><hr /></td>
				</tr>
				<tr>
					<td><span jql>budget</span> (with placeholder text):</td>
				</tr>
				<tr>
					<td><input jql type="text" name="budgetFrom" placeholder="budget" /></td>
				</tr>
				<tr>
					<td><input jql type="text" name="budgetTo" placeholder="budget" /></td>
				</tr>
				<tr>
					<td><hr /></td>
				</tr>
				<tr>
					<td><span jql>min_beds</span>:</td>
				</tr>
				<tr>
					<td>
						<select name="minBeds">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6+">6+</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><hr /></td>
				</tr>
				<tr>
					<td><span jql>property_type</span>:</td>
				</tr>
				<tr>
					<td>
						<select name="type">
							<option value="all" jql>show_all</option>
							<option value="house" jql>house</option>
							<option value="townhouse" jql>town_house</option>
							<option value="apartment" jql>apartment</option>
							<option value="condo" jql>condominium</option>
							<option value="commercial" jql>commercial</option>
							<option value="office" jql>office</option>
							<option value="storage" jql>storage</option>
							<option value="land" jql>land</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><hr /></td>
				</tr>
				<tr>
					<td><span jql>added_in</span>:</td>
				</tr>
				<tr>
					<td>
						<select name="added">
							<option value="anytime" jql>anytime</option>
							<option value="24hours" jql>last_24_hours</option>
							<option value="3days" jql>last_3_days</option>
							<option value="week" jql>last_week</option>
							<option value="month" jql>last_month</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						&lt;input type=&quot;button&quot;&gt;: 
							<input type="button" value="search_ellipsis" jql onclick="api.search();" />
					</td>
				</tr>
				<tr>
					<td>
						&lt;button&gt;: 
							<button type="button" jql onclick="api.search();" />search_ellipsis</button>
					</td>
				</tr>
				<tr>
					<td>
						Click to test alert text: 
							<input type="button" value="Alert!" onclick="alert(window.lang.convert('property_search'));" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
